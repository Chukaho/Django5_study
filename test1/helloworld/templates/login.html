<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>User login</th>
        </tr>
        <tr>
            <td>User Name:</td>
            <td>
                <input type="text" name="user_name">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="login">
            </td>
        </tr>
        <tr>
            <td colspan="2"><font color="red">{{ error_info }}</font></td>
        </tr>
    </table>
</form>
</body>
</html>
